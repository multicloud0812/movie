name: Deploy to AWS and Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH for AWS
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

    - name: Deploy to AWS
      env:
        HOST_IP: ${{ secrets.AWS_HOST_IP }}
        USERNAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "Deploying to ${HOST_IP}"
        ssh -o StrictHostKeyChecking=no ${USERNAME}@${HOST_IP} 'mkdir -p ~/movie'
        rsync -avz --exclude='.git' --include='deploy.sh' --include='*/' --exclude='*' . ${USERNAME}@${HOST_IP}:~/movie/
        ssh -o StrictHostKeyChecking=no ${USERNAME}@${HOST_IP} 'cd ~/movie && ./deploy.sh'

    - name: Set up SSH for Azure
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure
      env:
        HOST_IP: ${{ secrets.AZURE_HOST_IP }}
        USERNAME: ${{ secrets.AZURE_USERNAME }}
      run: |
        echo "Deploying to ${HOST_IP}"
        ssh -o StrictHostKeyChecking=no ${USERNAME}@${HOST_IP} 'mkdir -p ~/movie'
        rsync -avz --exclude='.git' --include='deploy.sh' --include='*/' --exclude='*' . ${USERNAME}@${HOST_IP}:~/movie/
        ssh -o StrictHostKeyChecking=no ${USERNAME}@${HOST_IP} 'cd ~/movie && ./deploy.sh'
